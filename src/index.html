<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./sass/app.scss">
    <script src="./js/app.js" type="module"></script>
</head>

<body>
    <div class="container-xxl ">
        <header class="header">
            <h1 class="header__title mb-0">Trello</h1>
            <div class="header__time-wrapper">
                <p class="header__time mb-0">12:32</p>
            </div>
        </header>
        <main class="board">
            <div class="board__column board__column_todo">
                <div class="board__column-header">
                    <h2 class="board__column-title">TODO:</h2>
                    <p class="board__column-counter">2</p>
                </div>
                <div class="board__tasks-wrapper board__tasks-todo">
                   
                </div>
                <button type="button" class="board__add-button" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add todo</button>
            </div>
            <div class="board__column board__column_progress">
                <div class="board__column-header">
                    <h2 class="board__column-title">IN PROGRESS:</h2>
                    <p class="board__column-counter">1</p>
                </div>
                <div class="board__tasks-wrapper">

                </div>
            </div>
            <div class="board__column board__column_done">
                <div class="board__column-header">
                    <h2 class="board__column-title">DONE:</h2>
                    <p class="board__column-counter">1</p>
                </div>
                <div class="board__tasks-wrapper">

                </div>
                <button type="button" class="board__delete-button">Delete all</button>
            </div>
        </main>
    </div>

    <!-- Modal Add Task -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="taskTitle" name="title" required> <!-- Атрибут name обязательный для FormData -->
                        </div>
                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="taskDescription" rows="3" name="description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="taskUser" class="form-label">Select User</label>
                            <select class="form-select" id="addTaskUser" name="user" required>
                                <option value="" disabled selected>Choose user</option>
                                <option value="User 1">User 1</option>
                                <option value="User 2">User 2</option>
                                <option value="User 3">User 3</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="addTaskConfirm" form="addTaskForm">Confirm</button><!-- Атрибут form  и тип submit для связки кнопки с формой -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Add Task -->
</body>

</html>
